<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="side-menu">
                <div id="dashboard">
                    <img src="./Dashboard-images/view-dashboard.svg" id="image-dashboard">
                    <p>Dashboard</p>
                </div>

                <div id="dashboard-items-container">
                    <div class="dashboard-items-sub-container-1">
                        <div class="dashboard-item">
                            <img src="./Dashboard-images/home.svg" class="image-dashboard-item">
                            <p class="dashboard-items-para">Home</p>
                        </div>
                        <div class="dashboard-item">
                            <img src="./Dashboard-images/account-box.svg" class="image-dashboard-item">
                            <p class="dashboard-items-para">Profile</p>
                        </div>
                        <div class="dashboard-item">
                            <img src="./Dashboard-images/message-outline.svg" class="image-dashboard-item">
                            <p class="dashboard-items-para">Messages</p>
                        </div>
                        <div class="dashboard-item">
                            <img src="./Dashboard-images/history.svg" class="image-dashboard-item">
                            <p class="dashboard-items-para">History</p>
                        </div>
                        <div class="dashboard-item">
                            <img src="./Dashboard-images/file-multiple.svg" class="image-dashboard-item">
                            <p class="dashboard-items-para">Tasks</p>
                        </div>
                        <div class="dashboard-item">
                            <img src="./Dashboard-images/account-group.svg" class="image-dashboard-item">
                            <p class="dashboard-items-para">Communities</p>
                        </div>
                    </div>
                    
                    <div class="dashboard-items-sub-container-2">
                        <div class="dashboard-item">
                            <img src="./Dashboard-images/cog.svg" class="image-dashboard-item">
                            <p class="dashboard-items-para">Settings</p>
                        </div>
                        <div class="dashboard-item">
                            <img src="./Dashboard-images/help-box.svg" class="image-dashboard-item">
                            <p class="dashboard-items-para">Support</p>
                        </div>
                        <div class="dashboard-item">
                            <img src="./Dashboard-images/shield-home.svg" class="image-dashboard-item">
                            <p class="dashboard-items-para">Privacy</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header">
                <div class="header-upper">
                    <div class="header-upper-left">
                        <img src="./Header-images/icons8-search.svg" class="image-header-upper">
                        <input type="text" id="search-bar">
                        <img src="./Header-images/bell-ring.svg" class="image-header-upper">
                    </div>
                    <div class="header-upper-right">
                        <img src="./Header-images/face_5_FILL0_wght500_GRAD0_opsz24.svg" class="image-header-upper-icon">
                        <p id="header-upper-para">Ravi Makwana</p>
                    </div>
                </div>

                <div class="header-lower">
                    <div class="header-lower-left">
                        <img src="./Header-images/face_5_FILL0_wght500_GRAD0_opsz24.svg" class="image-header-lower-icon">
                        <p>Hi there,</p>
                        <p id="username">Ravi Makwana (@Ravi)</p>
                    </div>

                    <div class="header-lower-right">
                        <button class="header-lower-right-buttons" id="button-new">New</button>
                        <button class="header-lower-right-buttons" id="button-upload">Upload</button>
                        <button class="header-lower-right-buttons" id="button-share">Share</button>
                    </div>
                </div>
                
            </div>

            <div class="content">
                
            </div>
        
        </div>
    </body>
</html>
